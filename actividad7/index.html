  <body>

    <nav class="navbar navbar-dark fixed-top flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">OpenCV Visi칩n Por Computadora.</a>
        <h1 class="col-md-10">Ejemplo . Basic image processing</h1>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul id="menu" class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="index.html">Ejemplo 1. Carga B치sica de Imagen</a></li> <!-- Hagan el enlace de su ejercicio anterior -->
                        <li class="nav-item"><a class="nav-link" href="ejemplo2.html">Ejemplo 2. Carga B치sica de WebCam</a></li>
                        <li class="nav-item"><a class="nav-link" href="ejemplo2.html">Ejemplo 3. Basic image processing</a></li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4">
              
            
           <div class="row">
                <div class ="col">
                    <div id="status" class="alert alert-primary" role="alert"><img src="img/ajax-loader.gif" /> Cargando OpenCV...</div>
                </div>
                
            </div>

           
                          
            <div class="row">
                <div class="col">
                <input type="file" id="fileInput" accept="image/*">
                             
                  
                <select class="form-control" id="filter">
                    <option value="0">Choose a filter</option>
                    <option value="1">Threshold</option>
                    <option value="2">Gaussian Blur</option>
                    <option value="3">Canny</option>
                    <option value="4">Equalize Histogram</option>
                </select> 

                <button type="button" class="btn btn-primary"  id="cv_start">Aplicar</button>
              

                </div>
                
                     
                           
                             
                <div class="col">
                    <h6>input image</h6>   
                    <img id="imgSrc" alt="Sin imagen" class="small" src="img/gray.png">
                </div>             

                <div class="col">
                    <h6>result image</h6>                    
                    <canvas id="canvasOutput" class="small" height="300"></canvas>
                  
                </div>
            </div>

            
        
                
                
            </main>
        </div>
    </div>

    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <!-- OPENCV -->
    <script async="" src="js/opencv.js" type="text/javascript" onload="onOpenCvReady();" onerror="onOpenCvError();"></script>

    <script type="text/javascript">

        let imgElement = document.getElementById('imgSrc');
        let inputElement = document.getElementById('fileInput');
        inputElement.addEventListener('change', (e) =>{
            imgElement.src = URL.createObjectURL(e.target.files[0]);
        }, false)

        imgElement.onload = function (){
            let mat = cv.imread(imgElement);
            cv.cvtColor(mat, mat, cv.COLOR_BGR2GRAY);
            cv.imshow('canvasOutput', mat);
            mat.delete();
        };

        //cargo bien 
        function onOpenCvReady(){
            document.getElementById('status').innerHTML = '<b> OpenCv carg칩 correctamente';
        }

        //cargo mal 
        function onOpenCvError(){
            let element = document.getElementById('status');
            element.setAttribute('class', 'err');
            element.innerHTML = 'fallo carga de opencv.js';

        }

    
    
        </script>
  </body>
